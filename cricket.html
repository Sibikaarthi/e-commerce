<script>
  const  localStorageProduct = JSON.parse(localStorage.getItem("cart"))
  const countdisplay = document.getElementById("cartCount")
  countdisplay.innerHTML = localStorageProduct.length
  document.addEventListener("DOMContentLoaded", function () {
    const products=[
  { image: "bats/bat1.avif", price: 3400, name: "Cricket Bat 1" },
  { image: "bats/arm guard.avif", price: 4700, name: "Arm Guard" },
  { image: "bats/bag 2.avif", price: 5800, name: "Cricket Bag 2" },
  { image: "bats/bag.avif", price: 2800, name: "Cricket Bag" },
  { image: "bats/bat2.avif", price: 3400, name: "Cricket Bat 2" },
  { image: "bats/bat3.avif", price: 5640, name: "Cricket Bat 3" },

  { image: "bats/bat6.avif", price: 5400, name: "Cricket Bat 6" },
  { image: "bats/bat7.avif", price: 8650, name: "Cricket Bat 7" },
  { image: "bats/bat8.avif", price: 4300, name: "Cricket Bat 8" },
  { image: "bats/bat9.avif", price: 4120, name: "Cricket Bat 9" },
  { image: "bats/bat10.avif", price: 4670, name: "Cricket Bat 10" },
  { image: "bats/gloves.avif", price: 6540, name: "Cricket Gloves" },
  { image: "bats/gloves2.avif", price: 7540, name: "Cricket Gloves 2" },
  { image: "bats/guard.avif", price: 8570, name: "Cricket Guard" },
  { image: "bats/helmet 2.avif", price: 4800, name: "Cricket Helmet 2" },
  { image: "bats/helmet.avif", price: 5800, name: "Cricket Helmet" },
  { image: "bats/kid gloves.avif", price: 6800, name: "Kid's Cricket Gloves" },
  { image: "bats/pad.avif", price: 3400, name: "Cricket Pad" },
  { image: "bats/thi guard.avif", price: 5800, name: "Thigh Guard" },
  { image: "bats/bat1.avif", price: 5600, name: "Cricket Bat 11" },
];

    const productContainer = document.querySelector(".row");

    products.forEach((product) => {
      
      const productCard = `
      <div class="col-md-3 mt-3 mb-3">
          <div class="card" style="width: 50% ;">
            <img src="${product.image}" class="card-img-top" alt="Product Image">
            <div class="card-body p-2">
              <p class="card-text mb-0">${product.price}</p>
            
                <button class="btn btn-sm btn-primary" id="addToCartBtn" onclick="addToCartJson('${product.image}', '${product.price}', '${product.name}')">Cart</button>
            </div>
          </div>
        </div>
      `;



      productContainer.innerHTML += productCard;
    });
  });
  let cartProduct = localStorageProduct;

  function addToCartJson(image, price, name) {
  const existingProduct = cartProduct.find(
    (product) => product.name === name
  );

  console.log(existingProduct)

  if (existingProduct) {
    alert("This product is already in your cart!");
  } else {
    const product = { image, price, name };
    cartProduct.push(product);
    localStorage.setItem("cart", JSON.stringify(cartProduct));
    alert("Added successfully!");
    location.reload();
  }
  
  const countDisplay = document.getElementById("cartCount");
  countDisplay.innerHTML = cartProduct.length;
}

  
</script>
