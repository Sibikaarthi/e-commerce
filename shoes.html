  <script>
   const  localStorageProduct = JSON.parse(localStorage.getItem("cart"))

    document.addEventListener("DOMContentLoaded", function () {

        { image: "shoes/15.avif", price: 340, name: "Keen Targhee" },
        { image: "shoes/16.avif", price: 570, name: "Vibram FiveFingers" },
        { image: "shoes/17.avif", price: 960, name: "La Sportiva Bushido" },
        { image: "shoes/18.avif", price: 240, name: "Altra Lone Peak" },
        { image: "shoes/19.avif", price: 780, name: "Inov-8 Roclite" },
        { image: "shoes/20.avif", price: 450, name: "Topo Athletic Ultraventure" },
        { image: "shoes/21.avif", price: 380, name: "On Cloud" },
      ];

      const productContainer = document.querySelector(".row");

products.forEach((product) => {
  const productCard = `
    <div class="col-md-3 mt-3 mb-3">
      <div class="card" style="width: 50%;">
        <img src="${product.image}" class="card-img-top" alt="${product.name} Image">
        <div class="card-body p-2">
          <p class="card-text mb-0">${product.name}</p>
          <p class="card-text mb-0">Rs: ${product.price}</p>
          
<button class="btn btn-sm btn-primary" onclick="addToCartJson('${product.image}', '${product.price}', '${product.name}')">Add to Cart</button>

          
        </div>
      </div>
    </div>
  `;

  productContainer.innerHTML += productCard;
});
});
let cartProduct = localStorageProduct || [];

function addToCartJson(image, price, name) {
  const existingProduct = cartProduct.find(
    (product) => product.name === name
  );


  if (existingProduct) {
    alert("This product is already in your cart!");
  } else {
    const product = { image, price, name };
    cartProduct.push(product);
    localStorage.setItem("cart", JSON.stringify(cartProduct));
    alert("Added successfully!");
    location.reload();
  }
  
  const countDisplay = document.getElementById("cartCount");
  countDisplay.innerHTML = cartProduct.length;
}
